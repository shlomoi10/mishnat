<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הצגת הזמנה - משנת יוסף</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <div class="container">
    <header class="main-header">
      <div class="logo">
        <h1>מנתח הזמנות</h1>
        <span>משנת יוסף</span>
      </div>
      <p>כלי להצגת נתוני הזמנה מ-JSON בצורה נוחה וברורה.</p>
      <button id="pasteBtn" class="button-primary">הדבק נתוני הזמנה מהלוח</button>
    </header>

    <main id="outputContainer">
      <div class="placeholder">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 12.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5Z"/><path d="M10 9.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5Z"/></svg>
          <p>תוכן ההזמנה יוצג כאן לאחר ההדבקה.</p>
      </div>
    </main>
  </div>

  <!-- Modal Structure -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">פרטי אחראי תחנה</h2>
        <button id="modalCloseBtn" class="modal-close">&times;</button>
      </div>
      <div id="modalBody" class="modal-body">
        <p>טוען...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
